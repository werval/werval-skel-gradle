
description = "QiWeb Skeleton - Gradle"
def qiwebVersion = '0'

// This is a Java Application
apply plugin: 'java'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


// QiWeb repository and plugin
buildscript {	
	repositories {
        maven { url qiwebLocalRepository }
    	maven { url "https://repo.codeartisans.org/qiweb"; credentials { username = "qiweb"; password = "qiweb" } }
	}
	dependencies { classpath "org.qiweb:org.qiweb.gradle:$qiwebVersion" }
}
repositories {
    maven { url qiwebLocalRepository }
    maven { url "https://repo.codeartisans.org/qiweb"; credentials { username = "qiweb"; password = "qiweb" } }
    // mavenCentral()
}
apply plugin: 'qiweb'


// Application Dependencies
dependencies {

    compile "org.qiweb:org.qiweb.api:$qiwebVersion"
    // Add application compile dependencies here

    runtime "org.qiweb:org.qiweb.server.bootstrap:$qiwebVersion"
    runtime 'ch.qos.logback:logback-classic:1.1.2'
    // Add application runtime dependencies here

    testCompile "org.qiweb:org.qiweb.test:$qiwebVersion"
    // Add application test dependencies here

}


